<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Search moved</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="search-card">
    <h1>Search page moved</h1>
    <p>The friendly search page is now available at <a href="/search.html">/search.html</a>.</p>
    <p>If you opened this file directly, use the link above to go to the public search page.</p>

    <!-- form submits to Google using GET with parameter `q` -->
    <form id="googleSearchForm" action="https://www.google.com/search" method="get" target="_blank">
      <div class="search-row">
        <input type="search" name="q" id="q" placeholder="Search the web..." required>
        <button type="submit">Search</button>
      </div>
    </form>
  </div>

  <script>
    // optional: allow Enter to submit and trim input
    const form = document.getElementById('googleSearchForm');
    const q = document.getElementById('q');
    form.addEventListener('submit', (e)=>{
      q.value = q.value.trim();
      if(!q.value) { e.preventDefault(); q.focus(); }
    });
  </script>
</body>
</html>
